<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
  <div class="video__wrapper">
    <div class="btn__container">
      <button class="btn__image" id="btn-close" style="background-color: rgb(63, 151, 151);"><i class="fa fa-xmark"></i></button>
      <button class="btn__image" id="btn-left"><i class="fa fa-chevron-left"></i></button>
      <button class="btn__image" id="btn-play-pause"><i class="fa"></i></button>
      <button class="btn__image" id="btn-right"><i class="fa fa-chevron-right"></i></button>
      <button class="btn__image" id="btn-reset"><i class="fa fa-rotate-right"></i></button>
      
    </div>
    <video id="video">
      <source src="media/video1.mp4" type="video/mp4">
    </video>
  </div>
</body>
</html>
