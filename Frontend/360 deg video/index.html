<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
  <div class="video__wrapper">
    <video id="video" loop muted playsinline autoplay>
      <source src="media/video1.mp4" type="video/mp4">
    </video>
    <button class="btn-image" id="btn-play-pause"><i class="fa"></i></button>
    <button class="btn-image" id="btn-left"><i class="fa fa-chevron-left"></i></button>
    <button class="btn-image" id="btn-right"><i class="fa fa-chevron-right"></i></button>
    <button class="btn-image" id="btn-reset"><i class="fa fa-rotate-right"></i></button>
</body>
